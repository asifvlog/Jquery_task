<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(".test").hide();
  });
});
</script>
</head>
<body>

<h2 class="test">This is a class heading</h2>

<p class="test">This is a class paragraph.</p>
<p>This is normal paragraph.</p>

<button>Click me</button>

</body>
</html>
