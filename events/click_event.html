<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click event</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            })
        })
    </script>
</head>
<body>
    <p>click me</p>
    <p>click me</p>
    <p>click me</p>
    <p>click me</p>
</body>
</html>
