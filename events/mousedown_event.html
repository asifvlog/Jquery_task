<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseDown event</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#header3").mousedown(function(){
                alert('you clicked down my mousedown event')
            });
        });
    </script>
</head>
<body>
    <h1>This is mouseDown event</h1>
    <h3 id="header3">click me then i will show you a popup.</h3> 
</body>
</html>
