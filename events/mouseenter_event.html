<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseEnter event</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#header').mouseenter(function(){
                alert('you enter my mouseEneter Event.Thank you!')
            });
        });
    </script>
</head>
<body>
    <h1>This is mouseenter event</h1>
    <h3 id="header">Touch me then i will show you a popup.</h3>
</body>
</html>
