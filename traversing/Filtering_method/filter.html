<!DOCTYPE html>
<html>
<head>
<script src="../jquery.js"></script>
</head>
<body>

<h1>Welcome to Filtering...</h1>

<p>This is a paragraph.</p>

<div style="border: 1px solid black;">
  <p>A paragraph in a div.</p>
  <p>Another paragraph in a div.</p>
</div>
<br>

<div style="border: 1px solid black;">
  <p class="test">A paragraph in another div.</p>
  <p>Another paragraph in another div.</p>
</div>
<br>
<ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>PineApale</li>
    <li>Banana</li>
</ul>

<div style="border: 1px solid black;">
  <p class="test">A paragraph in another div.</p>
  <p>Another paragraph in another div.</p>
</div>

<script>
    //with filter
    // $(document).ready(function(){
    //   $("p").filter('.test').css("background-color", "yellow");
    // });

   // without filter
    $(document).ready(function(){
      $("p.test").css("background-color", "yellow");
    });
</script>
</body>
</html>
