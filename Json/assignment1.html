<html>
   <head>
      <title>Creating Object JSON with JavaScript</title>
	
      <script>

         var myjson = { "firstname" : "Asif", "lastname":"Kalim", "DOB": 1992 };
		
         document.write("<h1>JSON with JavaScript example</h1>");
         document.write("<br>");
         document.write("<h2 style='color:red;'> My First Name is "+ myjson.firstname+ "</h2>");
         document.write("<h3 style='color:green;'> My First Name is "+ myjson.lastname+ "</h3>"); 
         document.write("<h4 style='color:blue;'> My DOB is "+ myjson.DOB+ "</h4>"); 
         

      </script>
		
   </head>
	
   <body>
   </body>
	
</html>
