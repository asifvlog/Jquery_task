<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
   $("button").click(function(){
       $('h2').hide();
   }); 
});
</script>
</head>
<body>

<h2>This is my H2 tag</h2>
<p>This is my paragraph tag</p>
<p>this is my another p tag</p>



<button>Click me to hide Heading Tag</button>

</body>
</html>
